<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Hamilton Incidents — Live Emergency Map</title>
    <meta name="description" content="Live map of fire, medical, and emergency incidents across Hamilton, Ontario. See what's happening in your city right now with real-time dispatch data.">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Hamilton Incidents — Live Emergency Map">

    <meta name="twitter:image" content="https://www.hamiltonincidents.ca/og-image.png">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Hamilton Incidents",
      "description": "Live map of fire, medical, and emergency incidents across Hamilton, Ontario.",
      "url": "https://www.hamiltonincidents.ca/",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "Any",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "CAD" },

        "name": "Hamilton",
        "containedInPlace": { "@type": "AdministrativeArea", "name": "Ontario, Canada" }

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
